<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of HTML List</h1>
    <ol type="1">    <!-- Ordered list-->
        <li>Data str</li>
        <li>Networking</li>
        <li>PC assembly</li>
    </ol>
    <ul type="circle">   <!-- Unordered list-->
        <li>Data str</li>  
        <li>Networking</li>
        <li>PC assembly</li>
    </ul>
    <dl>     <!--Defination list-->
        <dt>Subjects:</dt>
        <dd>data str</dd>
        <dd>Networking</dd>
        <dd>Pc assembly</dd>
    </dl>
</body>
</html>
