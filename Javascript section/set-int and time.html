<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Interval & Set Timeout</title>
    <script>
      log = () => {
        document.querySelectorAll('.container')[0].innerHTML="<b>Set Interval fired</b>";
          console.log("i am your log");
      };
    // setInterval(log,2000);
    clr=  setInterval(log,2000);
    clearInterval(clr);

    
      log = () => {
        document.querySelectorAll('.container')[0].innerHTML="<b>Set Timeout fired</b>";
          console.log("i am your log");
      };
      setTimeout(log,2000);
    </script>
  </head>
  <body>
    <div class="container" id="cont">
      <p>Hellooooo there</p>
    </div>
  </body>
</html>
