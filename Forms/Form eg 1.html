<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Registration</h2>
   <form action="backend.php"> 
       <!-- we can use "size" to specify the width of text-input control in terms of characters and "maxlength" to specify the max no. of characters a user can enter into the text box -->
       <div>
           <label for="FirstName">First Name:</label>
           <input type="text" name="MyFirstName" id="FirstName"> <!--this is a single line text input control -->
       </div>
       <br>
       <div>
           <label for="LastName">Last Name:</label>
           <input type="text" name="MyLastName" id="LastName">
       </div>
       <br>
       <div>
           <label for="Date">Date:</label>
           <input type="date" name="MyDate" id="Date">
       </div>
       <br>
       <div>
           <label for="Gender">Gender:</label>
           <!-- we can use "size" to represent a scrolling list box and "multiple" to allow the user to select multiple items from the menu -->
           <select name="MyGender" id="Gender">
               <!-- we can use "selected" to select the option by default -->
               <option value="Male">Male</option>
               <option value="Female" selected>Female</option>
               <option value="Others">Others</option>
           </select>
       </div>
       <br>
       <div>
           <label for="Email">Email:</label>
           <input type="email" name="MyEmail" id="Email">
       </div>
       <br>
       <div>
           <!-- we can use size and maxlength also here -->
           <label for="Password">Password:</label>
           <input type="password" name="MyPassword" id="Password"> <!-- this is also a single line text control-->
       </div>
       <br>
       <div>
           <label for="Re-TypePassword">Re-Type Password:</label>
           <input type="password" name="MyRe-TypePassword" id="Re-TypePassword">
       </div>
       <br>
       <div>
           <label for="Address">Address:</label>
           <input type="text" name="MyAddress" id="Address">
       </div>
       <br>
        <div>
            <label for="PhoneNumber">Phone Number:</label>
          <input type="number" name="MyPhoneNumber" id="PhoneNumber" placeholder="enter your phone no.">
        </div>    
        <br>
        <div>
            <!-- we can use "checked" to select any box by default. this can be used in radio buttons too -->
            <label for="checkbox">Hobbies:</label>
           Dancing <input type="checkbox" name="Mycheckbox" id="checkbox">
           Singing <input type="checkbox" name="Mycheckbox" id="checkbox">
           Cooking <input type="checkbox" name="Mycheckbox" id="checkbox">
           Any other hobby? <input type="checkbox" name="Mycheckbox" id="checkbox">
        </div>
        <br>
        <div>
            <label for="file">File:</label>
            <input type="file" name="Myfile" id="file" accept="img">
        </div>
        <br>
        <div>
         <label for="Textarea">Any queries? If any,you can ask here:</label>
         <br> <textarea name="Mytextarea" id="Textarea" cols="30" rows="10"></textarea> <!-- this is a multi line text control-->
        </div> 
        <br>
        <div>
            <p>This is page 10</p>
            <!-- <input type="hidden" name="pagename" value="10"> -->
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
            <input type="button" name="ok" value="ok">
            <button type="reset">Reset</button>
        </div>
   </form>
</body>
</html>
