<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form</h1>
    <form action="php.backend">
        <div>
            <label for="Fullname">Full Name:</label>
            <input type="text" name="Myname" id="Fullname" size="60">
        </div>
        <br>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="myusername" id="username">
        </div>
        <br>
        <div>
            <label for="Password">Password:</label>
            <input type="password" name="mypassword" id="Password">
        </div>
        <br>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="myaddress" id="address">
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="Myage" id="age">
        </div>
        <br>
        <div>
            <label for="Gender">Gender:</label>
            <select name="Mygender" id="Gender">
                <option>Male</option>
                <option selected>Female </option>
                <option>Others</option>
            </select>
        </div>
        <br>
        <button>Save</button>
    </form>
</body>

</html>
