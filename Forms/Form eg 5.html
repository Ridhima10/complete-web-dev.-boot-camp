<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        h1 {
            font-size: 30px;
            border: 4px solid crimson;
            line-height: 31px;
            text-align: center;
            margin-top: 5px;
            background-color: rgb(190, 68, 92);
            color: white;
        }
        form {
            background-color: rgb(250, 174, 197);
            width: 50%;
            /* border: 2px solid rgb(226, 69, 101); */
            padding: 25px;
            margin: 5px;
            cursor: pointer;
        }
        input {
            border: none;
            background: none;
            border-bottom: 2px solid rgba(14, 1, 1, 0.541);
        }
        button {
            background-color: white;
            color: black;
            border: 1px solid white;
            margin: 3px;
            padding: 4px;
            font-weight: bolder;
            width: 121px;
            font-size: 12px;
           
        }
    </style>
</head>

<body>
    <form action="backend.php">
        <h1>G.G.M Science College Registration Form</h1>
        <div>
            <label for="Fname">&bullet; First name:</label>
            <input type="text" name="Firstname" id="Fname">
        </div>
        <br>
        <div>
            <label for="Mname">&bullet; Middle name:</label>
            <input type="text" name="Middlename" id="Mname">
        </div>
        <br>
        <div>
            <label for="Lname">&bullet; Last name:</label>
            <input type="text" name="Lastname" id="Lname">
        </div>
        <br>
        <div>
            <label for="Course">&bullet; Course:</label>
            <select name="Mycourse" id="Course">
                <option>BCA</option>
                <option>BSC</option>
                <option>BCOM</option>
                <option>Arts</option>
                <option>BBA</option>
                <option>Engg.</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Gender">&bullet; Gender:</label> <br>
            &nbsp;<input type="radio" id="Gender"> Male <br>
            &nbsp;<input type="radio" id="Gender"> Female <br>
            &nbsp;<input type="radio" id="Gender"> Others <br>
        </div>
        <br>
        <div>
            <label for="Phone">&bullet; Phone number:</label>
            <select name="P.N" id="Phone">
                <option>+91</option>
                <option>977</option>
                <option>011</option>
                <option>456</option>
                <option>880</option>
                <option>820</option>
            </select>
            <input type="text" name="P.N" id="Phone" size="10" maxlength="10">
        </div>
        <br>
        <div>
            <label for="Add.">&bullet; Address:</label>
            <input type="text" name="Address" id="Add." size="50" maxlength="40">
        </div>
        <br>
        <div>
            <label for="Email">&bullet; Email:</label>
            <input type="email" name="email" id="Email">
        </div>
        <br>
        <div>
            <label for="Password">&bullet; Password:</label>
            <input type="password" name="pass" id="Password">
        </div>
        <br>
        <div>
            <label for="Re-Password">&bullet; Re-Password:</label>
            <input type="password" name="Re-pass" id="Re-Password">
        </div>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
