<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .child {
        background-color: aliceblue;
        border: 2px solid black;
        padding: 34px;
        margin: 34px;
        cursor: pointer;
      }
      .childContainer {
        background-color: beige;
        border: 2px solid black;
        padding: 14px;
        margin: 14px;
        cursor: pointer;
      }
      .container {
        background-color: yellow;
        border: 2px solid black;
        padding: 14px;
        margin: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childContainer">
        <div class="child">I am a child</div>
      </div>
    </div>
    <script>
      // when we click on child then automatically childContainer and Container will be clicked -this concept is called as event bubbling

      // To remove bubbling use- stopPropagation()
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Child was clicked");
      });
      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("childContainer was clicked");
        });
      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Container was clicked");
      });

      // setTimeout() and setInterval()
      function getRandomeColor(){
        let val1=Math.ceil(0+Math.random()*255);
        let val2=Math.ceil(0+Math.random()*255);
        let val3=Math.ceil(0+Math.random()*255);
        return `rgb(${val1} ,${val2} ,${val3})`
      }

    //   changes repeatedly
    //   let a=setInterval(() => {
    //     document.querySelector(".childContainer").style.background=getRandomeColor()
    //   },1000);
    //    console.log(a)
    
    //4
    //  clearInterval(4)- it will stop at a particular color
    
    
    // change only 1 time
    let a= setTimeout(() => {
        document.querySelector(".childContainer").style.background=getRandomeColor()
    },5000);
    console.log(a)
    // 1
    //  clearTimeout(1)- it will stop the color chaning
    </script>
  </body>
</html>
