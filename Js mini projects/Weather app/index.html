<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="box rounded-5 h-75 w-25">
        <div class="col-auto d-flex justify-content-around mt-5 mx-4 search">
          <input
            type="text"
            placeholder="Enter any city..."
            class="form-control rounded-pill"
            spellcheck="true"
          />
          <button class="rounded-circle bg-white border-0">
            <i class="ri-search-line search-icon"></i>
          </button>
        </div>
        <div class="error mt-5">
          <div
            class="text-white  flex-column d-flex justify-content-center align-items-center"
          >
            <p class="fs-4">Invalid city name</p>
            <img src="img/sign.png" class="refresh" alt="" />
          </div>
        </div>
        <div class="weather">
          <div class="row d-flex justify-content-center align-items-center">
           
            <img src="img/sun.png" class="weather-icon" alt="Sunny day image" />
            
            <div class="text-center mt-5 text-white">
              <h1 class="temp">22Â°c</h1>
              <p class="fs-2 city">Jammu</p>
            </div>
          </div>
          <div class="row d-flex text-white mx-2">
            <div class="col">
              <div class="d-flex me-2">
                <i class="ri-water-percent-line icon mx-1"></i>
                <div class="flex-column">
                  <span class="details humidity">53%</span>
                  <span class="mb-2 details">Humidity </span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="d-flex me-2">
                <i class="ri-windy-line icon mx-1"></i>
                <div class="flex-column">
                  <span class="wind details">5.66 km/h</span>
                  <span class="mb-2 fs-6">Wind Speed</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
