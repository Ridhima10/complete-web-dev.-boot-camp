<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>

<body>
    <h3>Entities in html</h3>
    <div class="Entities container">
        <ul>
            <!-- &nbsp refers to non breaking space -->
            <li>this is the way to put a space between two &nbsp; words</li>
            <li>pound is written like this &pound;</li>
            <li>copyright is written like this &copy;</li>
            <li>alpha is written like this &alpha;</li>
            <li>black heart can be written like &hearts;</li>
            <li>white star can be written like this &star;</li>
        </ul>
        <!-- we can add more entities like this by coping their code from the entities website -->
    </div>
</body>

</html>
