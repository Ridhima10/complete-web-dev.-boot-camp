<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<style>
   input{
       background: none;
       border: none;
       text-decoration: underline;
       border-bottom: 2px solid rgba(0, 0, 0, 0.486);
   }
</style>
<body>
    <h2>Form Registration</h2>
    <form action="get or post">
        <div>
            <!-- id and label should have same name -->
            <!-- input type should be selected on the basis of data eg text,numbers etc  -->
            <label for="FirstName"> First Name:</label>
          <input type="text" name="MyFirstName" id="FirstName" size="10" maxlength="12">
        </div>
        <br>
        <div>
            <label for="LastName">Last Name:</label>
            <input type="text" name="MyLastName" id="LastName">
        </div>
        <br>
        <div>
            <label for="date"> Date :</label>
            <input type="date" name="Mydate" id="date">
        </div>
        <br>
        <div>
            <label for="Gender"> Gender:</label>
            <select name="MyGender" id="Gender">
                <option value="male">male</option>
                <option value="Female">female</option>
                <option value="others">others</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="Myemail" id="Email">
        </div>
        <br>
        <div>
            <label for="Re-TypeEmail"> Re-Type Email:</label>
            <input type="email" name="MyRe-TypeEmail" id="Re-TypeEmail">
        </div>
        <br>
        <div>
            <label for="password"> Password:</label>
            <input type="password" name="MyPassword" id="password">
        </div>
        <br>
        <div>
            <label for=" Re-typePassword">Re-type Password:</label>
            <input type="password" name="MyRe-typePassword" id="Re-typepassword">
        </div>
        <br>
        <div>
            <label for="Address">Address:</label>
            <input type="text" name="Myaddress" id="Address">
        </div>
        <br>
        <div>
            <label for="number">Phone number:</label>
            <input type="number" name="Mynumber" id="number">
        </div>
        <br>
        <div>
            <label for="Textarea"> Any Queries? If any, you can ask here:</label>
            <br> <textarea name="Mytextarea" id="Textarea" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
            <button>reset</button>
        </div>
    </form>
</body>

</html>
