<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h3>html table</h3>
    <!-- Here starts our HTML table -->
    <table border="4">
        <!-- this is table's head -->
        <thead>
            <!-- tr refers to the table's row -->
            <tr>
                <th>name</th>
                <th>add. no.</th>
                <th>class roll no.</th>
            </tr>
        </thead>
        <!-- this is table's body  -->
        <tbody>
            <tr>
                <td>ridhi</td>
                <td>38973</td>
                <td>7005</td>
            </tr>
            <tr>
                <td>janvi</td>
                <td>8796</td>
                <td>7008</td>
            </tr>
            <tr>
                <td>rhythm</td>
                <td>87656</td>
                <td>960</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
