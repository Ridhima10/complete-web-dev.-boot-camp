<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <!-- there can  only be one id with a particular name in a given website -->
    <!-- classes can be one or more -->
    <h3>Ids and classes</h3>
    <div id="mainbox" class="BlackBorder pinkBackground" >
          this is the mainbox
    </div>
    <!-- . refers to class and # refers to id -->
    <span id="secondbox" class="redbg"></span>
    <!-- div.redbg -->
    <div class="redbg"></div>
    <!-- span#mainbox -->
    <span id="mainbox"></span>
    <!-- .blackborder and  div tag is the default tag -->
    <div class="blackborder"></div>
    <!-- div.class1.class2.class3 -->
    <div class="class1 class2 class3"></div>
    <!-- div.class1.class2*4 -->
    <div class="class1 class2">first</div>
    <div class="class1 class2">second</div>
    <div class="class1 class2">third</div>
    <div class="class1 class2">fourth</div>
    <!-- id also help in linking. if you want to find a certain page then find its id using inspect and then paste it in url and then you will be pushed on that page -->
</body>
</html>
