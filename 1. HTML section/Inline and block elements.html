<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<!-- block elements are the elements which takes whole width of the line -->
<!-- inline elements only takes the width of the text in a line -->
<body>
    <h3>Inline and block elements</h3>
    <!-- these are the block elements :p,div,li-->
    <p style="background-color: rgb(199, 156, 240);">helloo everyone. i'm learning complete web development from youtube
    </p>
    <div style="background-color: rgb(189, 63, 189);">after this i will learn CSS and javascript</div>
    <li style="background-color: hotpink;">its me ridhima :)</li>
    <!-- these are the inline elements:span,em,a,strong -->
    <span style="background-color: crimson;">it's 11th video of html tutorial</span>
    <em style="background-color: darkorange;">welcome to my webpage</em>
    <a style="background-color: darkslateblue;">hope you find it interesting</a>
    <strong style="background-color: rgb(41, 169, 212);">okay bye</strong>
</body>
</html>
