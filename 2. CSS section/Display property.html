<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
      .box{
        /* we can make block elements inline */
        /* display: inline;  */
        border: 2px solid blue;
        padding: 50px; /*it will not give padding from top*/
        margin: 50px; /*it will not give margin from top*/
        /* if you want to give margin padding from top also, then set display:inline-block */
        display: inline-block;
      }
    </style>
</head>

<body>
    <div class="box"> <!--Block element-->
        i am a box
    </div>
    <div class="box">i am also a box</div>
    <span>i am 2nd box</span> <!--inline block-->
    <span>i am 3rd box</span>
    
  
</body>

</html>
