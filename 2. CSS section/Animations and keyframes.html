<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and keyframes</title>
    <style>
        .container {
            background-color: rgb(233, 108, 108);
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: cyan;
            border: 2px solid rgb(69, 174, 206);
            position: relative;
            /* animation-name: ridhi5;
            animation-duration: 5s;
            animation-iteration-count: 2; */
            /* animation-fill-mode: backwards;
            animation-timing-function: ease-in-out; */
            /* animation-delay: 3s; */
            /* animation-direction: alternate; */
            /* animation-direction: reverse; */
            /* animation-direction: alternate-reverse; */
            animation: ridhi5 5s ease-in 2s 2 backwards;
        }

        @keyframes ridhi1 {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 150px;
                left: 0px;
            }

            75% {
                top: 150px;
                left: 150px;
            }

            100% {
                top: 0px;
                left: 150px;
            }
        }

        @keyframes ridhi5 {
            from {
                width: 150px;
            }

            to {
                width: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
</body>

</html>
