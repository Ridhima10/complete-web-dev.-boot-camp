<!-- Types of CSS selectors -->
<!-- Name-Dikshant chopra , class roll no-7045 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors in CSS</title>
    <style>
      /* This is universal selector */
      * {
        background-color: rgb(252, 236, 232);
      }

      /* this is element selector */
      p {
        border: 2px solid rgb(255, 51, 0);
      }

      /* this is id selector */
      #firstpara {
        color: hotpink;
        background-color: black;
      }

      /* this is class selector */
      .bgblue {
        color: chartreuse;
        background-color: rgb(240, 137, 158);
      }

      #thirdpara {
        color: rgb(241, 19, 185);
      }

      /* this is grouping selector */
      footer,
      span {
        color: darkorange;
        background-color: darkmagenta;
      }
      /* pseudo selector */
      /* first child */
      p:first-child {
        /*where p is first child*/
        background-color: aquamarine;
      }
    </style>
  </head>

  <body>
   <!-- specifity: inline>id selector> class or attribute selector>element selector>universal selector -->
    <h1>SELECTORS IN CSS</h1>
    <p id="firstpara">This is first paragraph</p>
    <p class="redelement bgblue">this is second paragraph</p>
    <p>this is the third paragraph</p>
    <div>
      <p id="thirdpara">This is fourth paragraph</p>
    </div>
    <span>this is a span</span>
    <footer>this is a footer</footer>
  </body>
</html>
