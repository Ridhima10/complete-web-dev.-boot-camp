<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property</title>
    <style>
        .container{
            height: 50vh;
            width: 98vw;
            background-color: darksalmon;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: hotpink;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transition: all 2s ease-in-out; */
        }
         .box:hover{
            /* transform: rotate(360deg); */  /*it will rotate the box*/
            /* transform:rotate(0.25turn) */
            /* transform: rotateX(180deg); */
            /* transform: rotateY(40deg); */



            /* it will zoom-in the box 2x  */
            /* transform: scale(2); */
            /* transform: scaleX(2); */
            /* transform: scaleY(2); */


            
            /*Move acc to the values*/
            /* transform: translate(40px,70px); */
            /*box will move horizontally*/
            /* transform: translateX(80px); */
            /* transform: translateX(50%); */
            /* box will move vertically */
            /* transform: translateY(-80px); */


            /* transform: skew(20deg); */


            /* to apply multiple properties at the same time */
            transform: translateX(100%) skew(20deg) translateY(-40%);


          /* translate: it can take x,y,z; */
         
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Welcome here :)</div>
    </div>
</body>
</html>
