<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and after pseudo selectors</title>
    <style>
        body {
            background-color: rgb(124, 172, 218);
            color: black;
        }

        li {
            list-style: none;
            padding: 10px 10px;
        }
        .navigation {
            display: flex;
        }
        section::after{
            content: "this is after pseudo selector";
        }
        header::before{
           background-image: url('https://source.unsplash.com/collection/190727/1600x900');
            position: absolute;
            width: 100%;
            height: 100%;
        }
        section {
            border: 2px solid red;
           padding: 9px 8px;
           margin: 5px 7px;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">Home</li>
                <li class="item">About</li>
                <li class="item">Services</li>
                <li class="item">Contact us</li>
            </ul>
        </nav>
    </header>
    <!-- The recommended order link, visited, focus, hover, active. -->
    <section>
        <h1>Welcome to my website </h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum libero neque ullam quasi autem ab, architecto
            at aliquam nobis exercitationem, voluptate eum aliquid!</p>
    </section>
</body>

</html>
