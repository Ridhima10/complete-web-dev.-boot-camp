<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rem will resize the elements according to html(root element) only */
        /* font-size and padding=10*3 */
        html {
            font-size: 10px;
        }

        /* em will resize the elements according to container (parent) and font size */
        /* font-size=3*10 and padding=3*3*10 */
        .container {
            /* font-size: 10px; */
            height: 100vh;
            width: 100vw; /*vh and vw will give the max height and width of the viewport*/
            border: 2px solid red;
            text-align: center;
        }

        #first {
            font-size: 3em;
            padding: 2em;
        }

        #second {
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">This is the first heading</h1>
        <h1 id="second">This is the second heading</h1>
        <h1 id="third">This is the third heading</h1>
        <h1 id="fourth">This is the fourth heading</h1>
    </div>
</body>

</html>
