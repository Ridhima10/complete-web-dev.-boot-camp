<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        .navbar {
            background-color: rgb(196, 81, 152);
            border-radius: 19px;
        }
        .navbar li{
            float: left;
            list-style: none;
            padding: 6px 6px; 
        }

        .navbar li a {
            color: white;
            padding: 9px 17px;
            text-decoration: none;
            margin: 10px 10px;
            font-size: 19px;

        }
        .navbar li a:hover{
            color: black;
            background-color: rgb(226, 161, 188);
            cursor: pointer;
        }
        .search {
            float: right;
            padding: 13px 73px;           
        }
        .navbar input {
            border: 2px solid black;
            outline: none;
            border-radius: 6px;
            padding: 3px 11px;
            margin-top: 5px;
            margin-left: 588px;
            margin-bottom: 6px;
            margin-right: 7px;
            border-radius: 18px;
            background-color:rgb(49, 47, 47); 
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Contact us</a></li>
                <div class="Search">
                    <input type="text" name="Search" id="Search" placeholder="Search Here">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
