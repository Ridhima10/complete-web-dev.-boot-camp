<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Baloo Tammudu 2', cursive;
            font-size: 20px;
            line-height: 2em;
        }

        span{
            font-weight: bold;
            font-style: italic;
            color: hotpink;
        }
    </style>
</head>

<body>
    <h1>Fonts in html</h1>
    <p> The narrator <span>had</span>  been wanting to buy a roll-top desk for a very long time.</p>
    <p>finding it expensive, he was unable to do so.</p>
    <p>finally,the narrator finds one in a junk shop in Bridport</p>
</body>

</html>
