<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is css tutorial</title>
    <style>
        /* you can also add !important to apply particular type of css */
        /*p is element selector */
        /* this is internal css */
        p {                                                              
            color: black;
            background-color: rgb(179, 39, 62) !important;
        }
    </style>
    <!-- this is external css -->
    <link rel="stylesheet" href="tut.css">
</head>
<body>
    <!-- this is inline css -->
    <p style="color: chartreuse; background-color: darkblue;">welcome to my webpageeee :)</p>
    <p id="third">hellooooo everyone</p>
</body>
</html>
