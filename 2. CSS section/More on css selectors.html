<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced css selectors</title>
    <style>
        p {
            background-color: rgb(235, 207, 212);
            color: blue;
        }

        li {
            background-color: red;
            color: white;
        }
        div li p{
            border: 2px solid black;
        }
        div p{
            border: 2px solid yellow;
        }
        /* div's direct child should be p */
        div>p {
            border: 2px solid blue;
        }
        /* div should be previous to p */
        div+p{
            border:2px solid rgb(121, 223, 90);
        }
        /* where p is the first child */
        .line:first-child{
            color: rgb(31, 165, 16);
        }
        ::selection{  /*it will select the element with these properties*/
            color: aqua;
            background-color: black;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <p class="line">helloooo there Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate pariatur eveniet possimus maxime? Alias dolores dolore quisquam possimus quis in.:)</p>
            <ul>
                <li>First list</li>
                <li>
                    <p class="line"> second list</p>
                </li>
                <li>third list</li>
                <p class="line">another para</p>
            </ul>
            <p class="line">One more here :/</p>
        </div>
        <p class="line">Last para for sure !!!</p>
    </div>
    <p class="line">hi</p>
</body>

</html>
