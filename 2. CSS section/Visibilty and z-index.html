<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility and z-index</title>
    <style>
        .box {
            width: 53px;
            height: 52px;
            margin: 2px;
            padding: 4px;
            border: 2px solid black;
        }
        #box1 {
            /* it will hide that box and show the space */
            /* visibility: hidden; */
            /* it will hide that box also occupy the space */
            /* display: none; */
            z-index: 15;
            position: relative;
            top: 13px;
        }
        #box2 {
            z-index: 23;
            position: relative;
            top: 12px;
        }
    </style>
</head>

<body>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
    <div class="box" id="box4">Box 4</div>
</body>

</html>
