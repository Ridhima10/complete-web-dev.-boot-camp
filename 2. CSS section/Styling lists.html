<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling lists</title>
    <style>
        ul li{
            /* it will not color the type of list */
            background-color: blueviolet;
            /* to do so: */
            list-style-position: inside;
            list-style: devanagari;
            /* list-style: inside url("");  we can also set a gif*/
            border: 2px solid rgb(198, 198, 134);
        }
    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
</body>
</html>
