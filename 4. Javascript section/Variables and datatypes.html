        <title>Variables and datatypes in javascript</title>
        <script>
            // variables are the containers that store some values
            var a = 6; //int
            var b = "heloooo"; //string
            c = 5.6; //it is not necessary to write it with "var"
            console.log(a);
            console.log(b);
            console.log(c);
            //javascript has in-built feature of recognizing data-types. So, there is no need to specify it.



            // in js console, if we mention var before initializing a variable then it will give undefined as ans but if we directly mention a=10 then it will give 10 as output and this goes for any datatype.
        </script>
