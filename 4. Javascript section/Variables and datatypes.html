<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables and datatypes in javascript</title>
        <script>
            // variables are the containers that store some values
            var x = 6; //int
            var y = "heloooo"; //string
            z = 5.6; //it is not necessary to write it with "var"
            console.log(x);
            console.log(y);
            console.log(z);
            //javascript has in-built feature of recognizing data-types. So, there is no need to specify it.
            
            
            
            // in js console, if we mention var before initializing a variable then it will give undefined as ans but if we directly mention a=10 then it will give 10 as output and this goes for any datatype.
            
            
            // primitive and non primitive datatypes
            // primitive- built in datatypes (n,n,s,s,b,b,u) i.e- null,number,symbol,string,bigint,boolean,undefined

            let a=null;
            let b=344;
            let c=Symbol("Hi i am a symbol");
            let d="Hello";
            let e=true;
            let f=BigInt("567")+BigInt("3");
            let g=undefined;

            console.log(a,b,c,d,e,f,g)

            // to find type of a variable
            console.log(typeof d)
            console.log(typeof (g))

            // Non-primitive- Objects (Key-value pairs)
            const item={
                "ridhi":true,
                "Shubh":false,
                "Lovish": 35,
                "Rohan":undefined,
                "Khushi":null
            }
            console.log(item)
            console.log(item["ridhi"])
            console.log(item["abc"])
            console.log(typeof Khushi)


            // Types of number(infinity,NaN)
            var i=1/0;
            console.log(i);
            console.log(Infinity+1) //Any operation with infinity is infinity
            
            //To calculate Power
            console.log(Math.pow(2,10)) 
            console.log(Math.pow(10,1000)) 
            
            // To find max value a number can store
            console.log(Number.MAX_VALUE) 

            // To find square root of a number
            console.log(Math.sqrt(9))
            console.log(Math.sqrt(-1)) //Nan because -1 is not a number

            // To convert a string into number
            console.log(parseInt("100"))
            console.log(parseInt("aaaa")) //NaN because aaaa cannot be converted into a number



        </script>
    </head>

    </body>

</html>
