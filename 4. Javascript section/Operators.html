<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        //3+4 - here 3,4 are operand and "+" is the operator
        //There are three types of operators - Unary, binary and ternary

        //Unary operator- It consists of one operand
        //eg x=-x;
        var c = 6;
        c = -c;
        console.log(c);
        //Binary operater- it consists of two operands
        //eg. x+y;
        var a = 6;
        var b = 10;
        d = a + b;
        console.log(d);
        //Ternary operater- it consists of three operands
        //eg. x+y;
        var x = 6;
        var y = 10;
        var z=10;
        t = x + y+z;
        console.log(t);

        // Arithmetic operators (+ - * ** % / ++ --)
        var num1 = 5;
        var num2 = 9;
        console.log("The value of num1+num2 is:" + (num1 + num2));      
        console.log("The value of num1-num2 is:" + (num1 - num2));
        console.log("The value of num1*num2 is:" + (num1 * num2));
        console.log("The value of num1%num2 is:" + (num1 % num2)); //modulus
        console.log("The value of num1**num2 is:" + (num1 ** num2)); //exponent
        console.log("The value of num1/num2 is:" + (num1 / num2)); //division
        console.log("The value of num1++ is:" + (num1++)); //first print then increment
        console.log("The value of ++num1 is:" + (++num1)); //first increment then print
        console.log("The value of num1-- is:" + (num1--)); //first print then decrement
        console.log("The value of --num1 is:" + (--num1)); //first decrement then print
    </script>
</head>

<body>
</body>

</html>
