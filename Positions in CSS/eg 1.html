<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: none;
            width: 65px;
            height: 65px;
            /* margin: 6px 6px; */
            padding: 4px;
            display: inline-block;
        }

        #box1 {
            background-color: red;
            color: white;
            position: absolute;
            left: 5px;
            text-align: center;
        }

        #box2 {
            background-color: green;
            color: white;
            position: absolute;
            right: 4px;
            text-align: center;
        }

        #box3 {
            background-color: rgb(167, 42, 63);
            color: white;
            position: absolute;
            top: 40%;
            right: 50%;
            left: 47%;
            bottom: 98%;
            text-align: center;
        }

        #box4 {
            background-color: blue;
            color: white;
            position: absolute;
            bottom: 5px;
            left: 5px;
            text-align: center;
        }

        #box5 {
            background-color: purple;
            color: white;
            position: absolute;
            right: 5px;
            bottom: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">Red</div>
        <div class="box" id="box2">Green</div>
        <div class="box" id="box3">Footer</div>
        <div class="box" id="box4">Blue</div>
        <div class="box" id="box5">Purple</div>
    </div>
</body>

</html>
