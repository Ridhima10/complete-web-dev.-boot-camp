<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: none;
            font-weight: bold;
            font-size: large;
        }
        #box1 {
            height: 67%;
            width: 49%;
            position: absolute;
            left: 10%;
            top: 11%;
            background-color: rgb(189, 56, 85);
        }

        #box2 {
            height: 56%;
            width: 45%;
            position: absolute;
            left: 12%;
            top: 17%;
            background-color: rgb(151, 224, 102);
            margin-top: -5px;
        }

        #box3 {
            height: 56%;
            top: 21%;
            background-color: rgb(26, 132, 182);
            margin-top: -5px;
            height: 47%;
            width: 41%;
            position: absolute;
            left: 14%;
            text-align: center;
        }

        #box4 {
            background-color: rgb(206, 52, 52);
            position: absolute;
            left: 14%;
            height: 15%;
            width: 10%;
            top: 20%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">Square 1</div>
        <div class="box" id="box2">Square 2</div>
        <div class="box" id="box3">Square 3</div>
        <div class="box" id="box4">Square 4</div>
    </div>
</body>

</html>
