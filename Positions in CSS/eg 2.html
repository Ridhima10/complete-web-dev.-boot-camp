<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: none;
            width: 90px;
            height: 80px;
            display: inline-block;

        }

        #box1 {
            background-color: red;
            color: white;
        }

        #box2 {
            background-color: green;
            color: white;
            position: absolute;
            top: 38px;
            left: 60px;
        }

        #box3 {
            background-color: blue;
            color: white;
            position: absolute;
            top: 69px;
            left: 110px;
        }

        #box4 {
            background-color: rgb(151, 28, 120);
            color: white;
            position: absolute;
            top: 100px;
            left: 161px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">Square 1</div>
        <div class="box" id="box2">Square 2</div>
        <div class="box" id="box3">Square 3</div>
        <div class="box" id="box4">Square 4</div>
    </div>
</body>

</html>
