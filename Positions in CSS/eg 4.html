<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: none;
        }

        #box1 {
            height: 57px;
            width: 67px;
            background-color: rgb(61, 216, 208);
        }

        #box2 {
            height: 57px;
            width: 123px;
            background-color: rgb(18, 80, 160);
            position: relative;
            top: 0px;
            left: 0px;
        }

        #box3 {
            height: 60px;
            width: 168px;
            background-color: rgb(160, 18, 105);
            position: absolute;
            top: 122px;
            left: 8px;
        }

        #box4 {
            height: 65px;
            width: 224px;
            background-color: rgb(18, 160, 53);
            position: relative;
            top: 60px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">Square 1</div>
        <div class="box" id="box2">Square 2</div>
        <div class="box" id="box3">Square 3</div>
        <div class="box" id="box4">Square 4</div>
    </div>
</body>

</html>
