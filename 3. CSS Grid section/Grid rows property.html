<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            
            grid-template-rows: 2fr 2fr 2fr;
            /* grid-auto-rows: 3fr; for remaining rows */
            grid-template-columns: 1fr 3fr 2fr 2fr;
            /* grid-template-columns: repeat(4,3fr ); */
            /* grid-gap: 8px; */
        }

        .grid {
            width: 50px;
            background-color: rgb(197, 125, 233);
            padding: 5px;
            border: 2px solid rgb(19, 17, 17);
        }
        .grid-2{
            background-color: brown;
            grid-row: 1/5;
            /* grid-column: 1/2; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid grid-1">this is a grid-1</div>
        <div class="grid grid-2">this is a grid-2</div>
        <div class="grid">this is a grid-3</div>
        <div class="grid">this is a grid-4</div>
        <div class="grid">this is a grid-5</div>
        <div class="grid">this is a grid-6</div>
        <div class="grid">this is a grid-7</div>
        <div class="grid">this is a grid-8</div>
        <div class="grid">this is a grid-9</div>
        <div class="grid">this is a grid-10</div>
    </div>
</body>

</html>
