<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofit and minmax property</title>
    <style>
    .container{
        display: grid;
        /* grid-template-columns:1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr; */
        /* grid-template-columns: repeat(auto-fit, minmax(100px,300px) ); */
        /* auto-fit fits the grid items of a given width in a row automatically according to the size of the viewport */
        /* minmax- min and max width for the responsive website */
        grid-template-columns: repeat(auto-fit, minmax(150px,1fr) ); 
        justify-content: center;
        grid-gap: 20px;
    }
    .item{
        background-color: rgb(176, 241, 220);
        border: 2px solid rgb(39, 214, 126);
        padding: 10px;

    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item-1</div>
        <div class="item">Item-2</div>
        <div class="item">Item-3</div>
        <div class="item">Item-4</div>
        <div class="item">Item-5</div>
        <div class="item">Item-6</div>
        <div class="item">Item-7</div>
        <div class="item">Item-8</div>
        <div class="item">Item-9</div>
        <div class="item">Item-10</div>
        <div class="item">Item-11</div>
        <div class="item">Item-12</div>
    </div>
</body>
</html>
