<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=button] {
            border: none;
            position: relative;
            left: -38px;
            top: 0.3px;
            border-radius: 17px 17px 17px 17px;
            background-color: rgb(247, 241, 241);
            border: 3px solid rgb(219, 74, 103);
            width: 33px;
            outline: none;
            height: 28px;
            padding: 1px;
        }

        input[type=text] {
            border-radius: 20px;
            width: 14%;
            padding: 5px;
            border: 3px solid rgb(219, 74, 103);
            outline: none;
            color: black;
            font-weight: 600;
            background-color: rgb(219, 74, 103);
            box-shadow: 2px 2px 4px black;
        }

        input[type=text]:hover {
            box-shadow: inset 2px 2px 4px black;
            background-color: rgb(245, 147, 166);
        }
    </style>
</head>

<body>
    <h2>Search box</h2>
    <label for="SB"></label>
    <input type="text" id="SB" >
    <input type="button" value="&#128269;">
</body>

</html>
