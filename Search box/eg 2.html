<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search box</title>
    <style>
        input[type=button] {
            background: none;
            border: none;
            position: relative;
            left: -3%;
            outline: none;
        }

        input[type=text] {
            border-radius: 20px;
            width: 14%;
            padding: 4px;
            border: 3px solid royalblue;
            outline: none;
            color: black;
            font-weight: 600;
        }
        input[type=text]:hover{
            background-color: royalblue;
            box-shadow: 2px 2px 2px black;
        }
    </style>
</head>

<body>
    <h2>Search box</h2>
    <!-- <label for="SB"></label> -->
    <input type="text" id="SB">
    <input type="button" value="&#128269;">
</body>

</html>
