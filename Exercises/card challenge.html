<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card challenge</title>
    <style>
        .cont{
            height: 80vh;
            width: 20vw;
            border: 1px solid rgb(184, 181, 181);
            border-radius: 0.5rem;
        }
        img{
            border-radius: 0.5rem;
            height:20vw ;
            width: 19.2vw;
            object-fit: cover;
            padding: 0.3rem;
        }
        span{
            padding: 1rem;
            font-size: 1rem;
            color: grey;
        }
        h2{
            padding-left: 1rem;
        }
        p{
            padding: 0.5rem;
            color: grey;
        }
        .button{
           display: flex;
           justify-content: center;
        }
        .btn{
            background-color: rgb(111, 111, 200);
            color: rgb(238, 238, 247);
            border-radius: 5rem;
            width: 8rem;
            height: 2rem;
            border: none;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="img">
            <img src="/cakes and flowers/cake1.jpg" alt="">
        </div>
        <div class="sub-head">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="head">
            <h2>Lago di Braies</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero et modi voluptate quibusdam impedit animi fugit repudiandae ratione obcaecati tempora?</p>
        </div>
        <div class="button">
            <button class="btn">Read more</button>
        </div>
    </div>
</body>
</html>
