<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Animation</title>
  </head>
  <style>
    .cube {
      height: 200px;
      width: 200px;
      position: relative;
      margin: 100px;
      transform-style: preserve-3d;
      /* perspective: 1000px; */
      transform: rotateX(25deg) rotateY(-25deg);
      /* transform: rotateX(40deg) rotateY(40deg); */
    }
    .face {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 20%;
      left: 20%;
      transition: all 14s ease-in infinite;
    }
    .one {
      background-color: skyblue;
    }
    .two {
      background-color: orange;
      transform: rotateY(90deg) translateZ(-100px) translateX(-100px);
    }
    .three {
      background-color: palevioletred;
      transform: rotateY(-90deg) translateZ(-100px) translateX(100px);
    }
    .four {
      background-color: brown;
      transform: rotateX(90deg) translateY(100px) translateZ(100px);
    }
    .five {
      background-color: green;
      transform: rotateX(90deg) translateZ(-100px) translateY(100px);
    }
    .six {
      background-color: blueviolet;
      transform: translateZ(200px);
    }
    /* .cube:hover {
      transform: rotateX(40deg) rotateY(40deg);
    } */
    
  </style>
  <body>
    <div class="cube">
      <div class="face one"></div>
      <div class="face two"></div>
      <div class="face three"></div>
      <div class="face four"></div>
      <div class="face five"></div>
      <div class="face six"></div>
    </div>
  </body>
</html>
