<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about borders</title>
    <style>
        .p1 {
            border: 6px solid red;
        }

        .p2 {
            border: 3px dotted blueviolet;
        }

        .p3 {
            border: 3px dashed crimson;
        }

        .p4 {
            border: 6px groove rgb(255, 238, 0); /*It consists of two layers of given color*/
        }

        .p5 {
            border: 6px ridge brown; /*Same as groove but second layer of color is at different side*/
        }

        .p6 {
            border: 3px inset rgb(0, 183, 255); /*darker layers will be on top and left*/
        }

        .p7 {
            border: 3px outset orangered; /*Darker layer will be on bottom and right*/
        }
    </style>
</head>

<body>
    <h2>Types of borders</h2>
    <p class="p1">First line</p>
    <p class="p2">Second line</p>
    <p class="p3">Third line</p>
    <p class="p4">Fourth line</p>
    <p class="p5">Fifth line</p>
    <p class="p6">Sixth line</p>
    <p class="p7">Seventh line</p>
</body>

</html>
