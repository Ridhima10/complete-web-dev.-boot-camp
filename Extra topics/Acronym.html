<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronym</title>
    <style>
        p{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Acronym tag</h2>
        <p> <acronym title="World wide web"> WWW </acronym> </p>
        <p> <acronym title="Hyper-text markup language"> HTML </acronym> </p>
        <p> <acronym title="Hyper-text transfer protocol"> HTTP </acronym> </p>
</body>
</html>
