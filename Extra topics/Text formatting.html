<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
    <style>
        p {
            font-size: 25px;
        }

        .p1 {
            text-transform: capitalize;
        }

        .p2 {
            letter-spacing: 5px;
            text-decoration: underline;
        }

        .p3 {
            word-spacing: 35px;
        }

        .p4 {
            text-transform: lowercase;
        }
        .p5 {
            text-indent: 100px;
        }
    </style>
</head>

<body>
    <h2>Text formatting</h2>
    <p class="p1">first</p>
    <p class="p2">second</p>
    <p class="p3">third line</p>
    <p class="p4">FOURTH</p>
    <p class="p5">fifth</p>
    
</body>

</html>
