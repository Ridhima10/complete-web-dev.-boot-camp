<head>

    <title>Fig and fig-caption tag</title>
    <style>
        figure{
             border: 2px solid black ;
             padding: 5px;
            width: 300px;
            background-color: black;
            color: white;
        }

            text-align: center;
        }

</head>

    <figure>
        <img src="/Login forms/BgImage/bgi5.jpg" width="300" >
