<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 50%;
            height: 50%;
        }
        #box1{
            height: 200px;
            width: 200px;
            /*background-image: linear-gradient(red,blue);*/ /*We can add two or more colors as per the need*/
            /* background-image: linear-gradient(rgb(85, 219, 114),rgb(219, 86, 168) 60px,rgb(0, 204, 255)); */
            /* background-image: linear-gradient(to left, red, blue); */
            /* background-image: linear-gradient(to right top, red, blue); */
            background-image: repeating-linear-gradient(green 5px,yellow 10px ,red 6px);
        }
        #box2{ 
            height: 200px;
            width: 200px;
            /* background-image: radial-gradient(yellow,crimson); */
            /* background-image: radial-gradient(rgb(238, 224, 94) 10%,red ); */
            background-image: repeating-radial-gradient(red 30px, yellow 15px,blue 20px,red 60%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1"></div> <br>
        <div class="box" id="box2"></div>
    </div>
</body>
</html>
